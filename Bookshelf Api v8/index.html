<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Bookshelf App</h1>

  <h2>Add a New Book</h2>
  <form id="addBookForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" required></textarea><br><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br><br>

    <label for="pageCount">Page Count:</label>
    <input type="number" id="pageCount" name="pageCount" required><br><br>

    <label for="readPage">Read Page:</label>
    <input type="number" id="readPage" name="readPage" required><br><br>

    <label for="reading">Reading:</label>
    <select id="reading" name="reading" required>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select><br><br>

    <button type="submit">Add Book</button>
  </form>

  <h2>Books List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Publisher</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="booksTableBody">
      <!-- Books will be displayed here -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
